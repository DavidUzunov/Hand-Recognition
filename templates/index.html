<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signly</title>
	<link rel="preconnect" href="https://cdn.socket.io" crossorigin>
	<link rel="prefetch" href="/no_camera">
	<link rel="stylesheet" href="/static/style.css">
	<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Signly</h1>
		<div class="content-wrapper">
			<div class="main-content">
				<div class="video-container">
					<img id="video-feed" alt="Live Camera Feed">
				</div>
				<button id="ping-button" onclick="pingServer()" style="display:none;">Ping Server</button>
				<div id="response"></div>
				<div class="camera-selector">
					<label for="camera-select">Select Camera:</label>
					<select id="camera-select" onchange="changeCamera()">
						<option value="">Loading cameras...</option>
					</select>
				</div>
				<div class="controls-section">
					<button id="sign-button" onclick="toggleSign()">Start Signing</button>
				</div>
			</div>
			<div id="transcript-sidebar" class="sidebar">
				<div class="text-output">
					<div class="transcript-header">
						<label for="message-box">ASL Transcript:</label>
						<div class="header-buttons">
							<button id="share-transcript-button" onclick="shareTranscript()">Share</button>
							<button id="clear-transcript-button" onclick="clearTranscript()">Clear</button>
						</div>
					</div>
					<textarea id="message-box" readonly rows="25" cols="40"></textarea>
				</div>
			</div>
		</div>
	</div>

	<footer class="status-footer">
		<div class="footer-item">
			<span class="footer-label">Socket:</span>
			<span id="socket-status" class="footer-value">Disconnected</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">Ping:</span>
			<span id="ping-time" class="footer-value">-</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">FPS:</span>
			<span id="fps-counter" class="footer-value">0</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">Last Frame:</span>
			<span id="last-frame-time" class="footer-value">-</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">Camera:</span>
			<span id="camera-status-footer" class="footer-value">Unknown</span>
		</div>
	</footer>

	<script src="/static/app.js"></script>
</body>

</html>
