<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signly</title>
	<link rel="preconnect" href="https://cdn.socket.io" crossorigin>
	<link rel="prefetch" href="/no_camera">
	<link rel="stylesheet" href="/static/common.css">
	<link rel="stylesheet" href="/static/index.css">
	<script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
	<script type="module" src="/static/common.js"></script>
	<script type="module" src="/static/index.js"></script>
</head>

<body>
	<header class="status-header">
		<div class="header-item">
			<span class="header-label">Camera:</span>
			<span id="camera-status-header" class="header-value">Unknown</span>
		</div>
		<div class="header-item">
			<span class="header-label">Selected:</span>
			<span id="selected-camera" class="header-value">-</span>
		</div>
		<div class="header-item">
			<span class="header-label">Signing:</span>
			<span id="signing-status" class="header-value">Inactive</span>
		</div>
		<div class="header-item">
			<span class="header-label">Transcript Lines:</span>
			<span id="transcript-lines" class="header-value">0</span>
		</div>
	</header>

	<div class="container">
		<h1>Signly</h1>
		<div class="content-wrapper">
			<div class="main-content">
				<div class="video-container">
					<img id="video-feed" alt="Live Camera Feed" src="/video_feed"
						onerror="this.onerror=null;this.src='/no_camera';">
				</div>
				<button id="ping-button" onclick="pingServer()" style="display:none;">Ping Server</button>
				<div id="response"></div>
				<div class="controls-section controls-row" style="justify-content: center; background: white;">
					<div class="controls-right" style="flex: 1; display: flex; justify-content: flex-end;">
						<button id="toggle-transcript" class="toggle-transcript"
							title="Show/hide transcript">&#187;</button>
					</div>
				</div>
			</div>
			<div id="transcript-sidebar" class="sidebar">
				<div class="text-output">
					<textarea id="message-box" readonly rows="25" cols="40"></textarea>
					<div class="transcript-buttons">
						<button id="share-transcript-button" onclick="shareTranscript()">Share</button>
						<button id="save-transcript-button" onclick="saveTranscript()">Save</button>
						<button id="clear-transcript-button" onclick="clearTranscript()">Clear</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="status-footer">
		<div class="footer-item">
			<span class="footer-label">Socket:</span>
			<span id="socket-status" class="footer-value">Disconnected</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">Ping:</span>
			<span id="ping-time" class="footer-value">-</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">FPS:</span>
			<span id="fps-counter" class="footer-value">0</span>
		</div>
		<div class="footer-item">
			<span class="footer-label">Last Frame:</span>
			<span id="last-frame-time" class="footer-value">-</span>
		</div>
	</footer>
</body>

</html>
